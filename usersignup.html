<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <style>
            .card-registration .select-input.form-control[readonly]:not([disabled]) {
  font-size: 1rem;
  line-height: 2.15;
  padding-left: .75em;
  padding-right: .75em;
}
.card-registration .select-arrow {
  top: 13px;
}

        </style>
        
        <div class="container">
          <div style="font-size: 35px; font-weight: 600;font-family: Arial, Helvetica, sans-serif;padding: 20px;">
            <span style='color:#FF0000;'>G</span><span style='color:#E2001C;'>e</span><span style='color:#C60038;'>t</span> <span style='color:#8D0071;'>H</span><span style='color:#71008D;'>i</span><span style='color:#5400AA;'>r</span><span style='color:#3800C6;'>e</span><span style='color:#1C00E2;'>d</span>    </div>
                
        </div>
            <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img
                          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                          alt="Sample photo"
                          class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                        />
                      </div>
                      <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                          <h3 class="mb-5 text-uppercase">SIGNUP</h3>
          
                          <div class="row">
                            <div class="col-md-12 mb-4">
                              <div class="form-outline" id="form">
                                <input type="text" id="name" class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1m">Name</label>
                              </div>
                            </div>
                            
                          </div>
          
                
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example8" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example8">Address</label>
                          </div>
          
                          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
          
                            <h6 class="mb-0 me-4">Gender: </h6>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions"
                                id="femaleGender"
                                value="option1"
                              />
                              <label class="form-check-label" for="femaleGender">Female</label>
                            </div>
          
                            <div class="form-check form-check-inline mb-0 me-4">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="inlineRadioOptions"
                                id="maleGender"
                                value="option2"
                              />
                              <label class="form-check-label" for="maleGender">Male</label>
                            </div>
          
                            
          
                          </div>
          
                          <div class="row">
                            <div class="col-md-6 mb-4">
          
                              <select class="select">
                                <option value="1">City</option>
                                <option value="2">Chennai</option>
                                <option value="3">Erode</option>
                                <option value="4">Madurai</option>
                              </select>
          
                            </div>
                            
                          </div>
                          <div class="form-outline mb-4">
                            <input type="date" id="form3Example9" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example9">DOB</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example90" class="form-control form-control-lg" placeholder="U.G or P.G" />
                            <label class="form-label" for="form3Example90">Graduate</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="text" id="form3Example99" class="form-control form-control-lg" placeholder="Cyber security etc.." />
                            <label class="form-label" for="form3Example99">Expert in</label>
                          </div>
          
                          <div class="form-outline mb-4">
                            <input type="email" id="form3Example97" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example97">Email ID</label>
                          </div>
          
                          <div class="d-flex justify-content-end pt-3">
                            <button type="button" class="btn btn-warning btn-lg ms-2">Submit form</button>
                          </div>
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </body>
</html>
