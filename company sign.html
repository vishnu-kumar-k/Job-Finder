<!DOCTYPE html>
<html>
    <head>
      <div class="container">
        <div style="font-size: 35px; font-weight: 600;font-family: Arial, Helvetica, sans-serif;padding: 20px;">
          <span style='color:#FF0000;'>G</span><span style='color:#E2001C;'>e</span><span style='color:#C60038;'>t</span> <span style='color:#8D0071;'>H</span><span style='color:#71008D;'>i</span><span style='color:#5400AA;'>r</span><span style='color:#3800C6;'>e</span><span style='color:#1C00E2;'>d</span>    </div>
              </div>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="vh-100" style="background-color: rgb(252, 250, 250);">
            <div class="container h-80">
              <div class="row d-flex justify-content-center align-items-center h-80">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px; background-color: rgb(234, 251, 251);">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="form3Example1c" class="form-control" />
                                <label class="form-label" for="form3Example1c">Company Name</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="email" id="form3Example3c" class="form-control" />
                                <label class="form-label" for="form3Example3c">Company Email</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="form3Example4c" class="form-control" />
                                <label class="form-label" for="form3Example4c">Password</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="form3Example4cd" class="form-control" />
                                <label class="form-label" for="form3Example4cd">confirm your password</label>
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                  <input type="password" id="form3Example4cd" class="form-control" />
                                  <label class="form-label" for="form3Example4cd">code</label>
                                </div>
                              </div>
          
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input
                                class="form-check-input me-2"
                                type="checkbox"
                                value=""
                                id="form2Example3c"
                              />
                              <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="button" class="btn btn-primary btn-lg">Join with us</button>
                            </div>
                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="login1.html" class="fw-bold text-body"><u>Login here</u></a></p>
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="assets/com sign.jpg" class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                      <br><br>
                      <p style="font-size: 30px;font-weight: 600;color: rgb(243, 8, 8);">Expand your bussiness with us!!...</p>
                    </div>
                    
                  </div>
                </div>
                
              </div>
            </div>
          </section>
    </body>
</html>
